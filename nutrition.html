<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nutrition Form | FitQuest</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-2xl">
  
  <h2 class="text-2xl font-bold mb-6 text-center">Personalized Nutrition Plan</h2>
  
  <form id="nutritionForm" action="process.php" method="POST">
    
    <!-- Step 1 -->
    <div id="step1" class="step">
      <div class="mb-4">
        <label class="block mb-1 font-semibold">Age</label>
        <input type="number" name="age" required class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-semibold">Weight (kg)</label>
        <input type="number" name="weight" required class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-semibold">Height (cm)</label>
        <input type="number" name="height" required class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div class="text-right">
        <button type="button" onclick="nextStep()" class="bg-blue-500 text-white px-6 py-2 rounded-xl hover:bg-blue-600">Next ➔</button>
      </div>
    </div>

    <!-- Step 2 -->
    <div id="step2" class="step hidden">
      <div class="mb-4">
        <label class="block mb-1 font-semibold">Fitness Goal</label>
        <select name="goal" required class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="">Select Goal</option>
          <option value="weight_loss">Weight Loss</option>
          <option value="muscle_gain">Muscle Gain</option>
          <option value="maintenance">Maintenance</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-semibold">Diet Type</label>
        <select name="diet" required class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="">Select Diet</option>
          <option value="vegetarian">Vegetarian</option>
          <option value="vegan">Vegan</option>
          <option value="keto">Keto</option>
          <option value="gluten_free">Gluten-Free</option>
        </select>
      </div>

      <div class="flex justify-between">
        <button type="button" onclick="prevStep()" class="bg-gray-400 text-white px-6 py-2 rounded-xl hover:bg-gray-500">⟵ Back</button>
        <button type="button" onclick="nextStep()" class="bg-blue-500 text-white px-6 py-2 rounded-xl hover:bg-blue-600">Next ➔</button>
      </div>
    </div>

    <!-- Step 3 -->
    <div id="step3" class="step hidden">
      <div class="mb-4">
        <label class="block mb-1 font-semibold">Any Allergies?</label>
        <textarea name="allergies" rows="3" placeholder="List allergies here..." class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
      </div>

      <div class="flex justify-between">
        <button type="button" onclick="prevStep()" class="bg-gray-400 text-white px-6 py-2 rounded-xl hover:bg-gray-500">⟵ Back</button>
        <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded-xl hover:bg-green-600">Submit ✅</button>
      </div>
    </div>

  </form>
</div>

<script>
let currentStep = 1;

function showStep(step) {
  document.querySelectorAll('.step').forEach((el) => el.classList.add('hidden'));
  document.getElementById('step' + step).classList.remove('hidden');
}

function nextStep() {
  if (currentStep < 3) {
    currentStep++;
    showStep(currentStep);
  }
}

function prevStep() {
  if (currentStep > 1) {
    currentStep--;
    showStep(currentStep);
  }
}
</script>

</body>
</html>
