<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plans - FitQuest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Our Plans</h2>
            <div class="space-y-4">
                <div class="p-4 bg-gray-100 rounded-lg">
                    <h3 class="text-xl font-semibold">Basic Plan</h3>
                    <p class="mt-2 text-gray-600">Ideal for beginners. Includes basic workouts and tips.</p>
                    <p class="mt-2 text-purple-600 font-bold">$10/month</p>
                </div>
                <div class="p-4 bg-gray-100 rounded-lg">
                    <h3 class="text-xl font-semibold">Premium Plan</h3>
                    <p class="mt-2 text-gray-600">Advanced workouts, personalized coaching, and progress tracking.</p>
                    <p class="mt-2 text-purple-600 font-bold">$30/month</p>
                </div>
                <div class="p-4 bg-gray-100 rounded-lg">
                    <h3 class="text-xl font-semibold">Elite Plan</h3>
                    <p class="mt-2 text-gray-600">Unlimited access to all features, priority support, and exclusive content.</p>
                    <p class="mt-2 text-purple-600 font-bold">$50/month</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/components/plans.js"></script>
</body>
</html>
