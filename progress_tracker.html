<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Progress Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-green-50 py-4 px-4">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-4xl font-bold text-center text-indigo-600 mb-6">
      Progress <span class="text-purple-600">Tracker</span>
    </h1>

    <div class="bg-white shadow-lg rounded-xl p-6">
      <form action="save_progress.php" method="POST" class="space-y-4">
        
        <!-- Date -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">
            Date <span class="text-red-500">*</span>
          </label>
          <input type="date" name="date" required 
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 transition-all" />
        </div>

        <!-- Weight -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">
            Weight (kg) <span class="text-red-500">*</span>
          </label>
          <input type="number" step="0.1" name="weight" placeholder="e.g. 60.5" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 transition-all" />
        </div>

        <!-- Workout Time -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">
            Workout Time <span class="text-red-500">*</span>
          </label>
          <input type="text" name="workout_time" placeholder="e.g. 45 mins yoga"
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 transition-all" />
        </div>

        <!-- Calories -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">
            Calories Burned
          </label>
          <input type="number" name="calories" placeholder="e.g. 300"
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 transition-all" />
        </div>

        <!-- Mood -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">
            Mood
          </label>
          <select name="mood"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 transition-all">
            <option value="">Select Mood</option>
            <option value="happy">😊 Happy</option>
            <option value="energetic">💪 Energetic</option>
            <option value="tired">😴 Tired</option>
            <option value="neutral">😐 Neutral</option>
          </select>
        </div>

        <!-- Notes -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">
            Notes
          </label>
          <textarea name="notes" rows="3" placeholder="Anything to note?"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 transition-all"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit"
                class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white py-2 px-4 rounded-xl font-semibold transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
          Save Progress
        </button>

      </form>
    </div>

    <!-- Footer -->
    <div class="text-center text-gray-500 text-sm mt-6">
      Powered by FitQuest · Progress made simple 💪
    </div>
  </div>
</body>
</html>
